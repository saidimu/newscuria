<!DOCTYPE html>
<html>
<head>
	<title>newscuria</title>
</head>

<body>
	<script src="/socket.io/socket.io.js"></script>

	<script type="javascript">
		var socket = io('http://api-rien1ceeheinah2o.nuzli.com/');

		// API paths
		var routes = {
		  URL: '/url/',
		  TAGS: '/url/tags/',
		  INSTANCES: '/url/instances/',
			STATUS: '/status/',
		};//routes

		// setup API response handlers
		socket.on(routes.STATUS, function(data)	{
			var status = data;
			console.log(status);
		});//socket.on

		socket.on(routes.URL, , function(data)	{
			var url_all = data;
			console.log(url_all);
		});//socket.on

		socket.on(routes.TAGS, , function(data)	{
			var url_tags = data;
			console.log(url_tags);
		});//socket.on

		socket.on(routes.INSTANCES, , function(data)	{
			var url_instances = data;
			console.log(url_instances);
		});//socket.on


		// setup API request message
		var message = {
			url: "http://news.xinhuanet.com/english/2015-04/25/c_134182792.htm",
		};//message

		// submit API requests
		socket.emit(routes.URL, message);
		socket.emit(routes.TAGS, message);
		socket.emit(routes.INSTANCES, message);

	</script>

</body>
</html>
